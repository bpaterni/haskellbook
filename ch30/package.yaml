# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/bpaterni/ch30#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  a02-01-why-some-exc:
    main:                Main.hs
    source-dirs:         a02-01-why-some-exc
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch30
  a03-01-io-fail:
    main:                Main.hs
    source-dirs:         a03-01-io-fail
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch30

tests:
  ch30-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch30
