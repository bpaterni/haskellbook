dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  ch23-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch23

